spring:
  datasource:
    driver-class-name: org.testcontainers.jdbc.ContainerDatabaseDriver
    url: jdbc:tc:postgresql:latest:////testdb?currentSchema=qualrole

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
        connection.release_mode: after_transaction
        jdbc:
          time_zone: America/Sao_Paulo
          default_schema: qualrole